<div *ngIf="!isLoggedIn">
    <form *ngIf="isRegistred" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="container">
        <h1>Iniciar Sesión</h1>
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" ngModel required #username="ngModel">
        <label for="Password">Contraseña</label>
        <input type="password" name="password" id="password" ngModel required #password="ngModel">
        <input type="submit" value="Iniciar sesión"> <br>
        <a (click)="OpenRegisterModal()">o registrate</a>
    </form>

    <form *ngIf="!isRegistred" #f="ngForm" (ngSubmit)="onSubmitReg(f)" novalidate class="container">
        <h1>Registrate</h1>
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" ngModel required #username="ngModel">
        <label for="Password">Contraseña</label>
        <input type="password" name="password" id="password" ngModel required #password="ngModel">
        <label for="Password">Repite la contraseña</label>
        <input type="password" name="password2" id="password" ngModel required #password2="ngModel">
        <label for="fullname">Nombre completo</label>
        <input type="text" name="fullname" id="fullname" ngModel required #fullname="ngModel">
        <input type="radio" name="role" id="admin" value="admin">
        <label for="admin">administrador</label>
        <input type="radio" name="role" id="subscriber" value="subscriber">
        <label for="subscriber">suscriptor</label>
        <input type="submit" value="Registrarse">
        <a (click)="OpenRegisterModal()">Inicia sesión</a>
    </form>
</div>

<div *ngIf="isLoggedIn">
<button (click)="CloseSesion()">Cerrar sesión</button>

</div>
